Kdm\ConfigBundle\Doctrine\Phpcr\Setting:
    translator: attribute
    id: id
    locale: locale
    fields:
        value:
            type: string
            translated: true
            nullable: true
        autoload: boolean
        createdAt:
            type: date
            # gedmo:
            #     timestampable:
            #         on: create
        updatedAt:
            type: date
            # gedmo:
            #     timestampable:
            #         on: update
    parentdocument: group
    nodename: name
    lifecycleCallbacks:
        prePersist: [ onPrePersist ]
        preUpdate: [ onPreUpdate ]
